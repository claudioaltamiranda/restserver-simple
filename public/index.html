<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RESTSERVER</title>
  </head>
  <body>
    <h1>Google SignIn</h1>
    <hr />
    <div
      id="g_id_onload"
      data-client_id="1094479372823-nugmdlrnsk9le3dteaj826huj37s8j2b.apps.googleusercontent.com"
      data-auto_select="true"
      data-callback="handleCredentialResponse"
    ></div>

    <div
      class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left"
    ></div>
    <div>
      <button id="btn-logout">Logout</button>
    </div>
    <script>
      function handleCredentialResponse(response) {
        const body = { id_token: response.credential };
        fetch('http://localhost:8080/api/auth/googlesignin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body),
        })
          .then((data) => data.json())
          .then((data) => {
            console.log(`Google token: ${response.credential}`);
            localStorage.setItem('email', data.correo);
          })
          .catch(console.warn);
      }

      const button = document.getElementById('btn-logout');
      button.onclick = async () => {
        google.accounts.id.disableAutoSelect();
        google.accounts.id.revoke(localStorage.getItem('email'), (done) => {
          localStorage.clear();
          location.reload();
        });
      };
    </script>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </body>
</html>
